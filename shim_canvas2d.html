<!DOCTYPE html>
<head>
  <title>demo ~ js1024</title>
  <meta name="author" content="author" />
  <meta name="description" content="short_description" />
  <meta name="title" content="demo" />
  <meta charset="utf-8" />
</head>
<body id="b">
  <canvas id="a"></canvas>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #a {
      position: relative;
      display: block;
    }
    .play {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      font-size: 30px;
      font-family: arial, sans-serif;
      background: #f3f4f5;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
  </style>

  <script>
    // Entry configuration
    // ===================

    var title = "Causticonek";

    // Shim setup and polyfills (do not edit)
    // ======================================

    a.width = innerWidth;
    a.height = innerHeight;

    c = a.getContext("2d");

    d = document;
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    window.requestAnimationFrame =
      window.requestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.msRequestAnimationFrame;
    a.requestPointerLock =
      a.requestPointerLock ||
      a.mozRequestPointerLock ||
      a.webkitRequestPointerLock;
    navigator.getUserMedia =
      navigator.getUserMedia ||
      navigator.webkitGetUserMedia ||
      navigator.mozGetUserMedia ||
      navigator.msGetUserMedia;
    if (typeof OscillatorNode !== "undefined" && OscillatorNode.prototype) {
      OscillatorNode.prototype.start =
        OscillatorNode.prototype.start || OscillatorNode.prototype.noteOn;
      OscillatorNode.prototype.stop =
        OscillatorNode.prototype.stop || OscillatorNode.prototype.noteOff;
    }

    // Add a start button if sound is present in the code
    onload = () => {
      var entry_code = entry.innerText;
      var has_sound = false;
      if (entry_code.includes("eval")) {
        try {
          eval(
            entry_code.replace(/eval\(/g, "throw(").replace(/eval\`/g, "throw`")
          );
        } catch (e) {
          entry_code = e;
        }
      }
      if (
        entry_code.includes("AudioContext") ||
        entry_code.includes("Oscillator") ||
        entry_code.includes("speak") ||
        entry_code.includes("play") ||
        entry_code.includes("autoplay")
      ) {
        b.insertAdjacentHTML(
          "beforeEnd",
          "<button class='play' onclick='console.log(entry.innerText);eval(entry.innerText);this.remove()'>PLAY</button>"
        );
      } else {
        eval(entry.innerText);
      }
    };

    console.log(
      a, // canvas
      b, // body
      c, // 2D canvas context
      d // document
    );
  </script>
  <script type="text" id="entry">
